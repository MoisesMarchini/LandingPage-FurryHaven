<div class="w-100 slider-container overflow-hidden">
  <button type="button" class="control control-left" (click)="increaseSlider(-1)">
    LT
  </button>
  <button type="button" class="control control-right" (click)="increaseSlider(1)">
    RT
  </button>
  <ul>
    <ng-container *ngFor="let slide of slides; let i = index">
      <li class="point" [class.active]="currentSliderIndex === i"></li>
    </ng-container>
  </ul>
  <ng-container *ngFor="let slide of slides; let i = index">
    <div 
    [class.active]="currentSliderIndex === i" 
    [class.next]="nextSlide() === i"
    [class.prev]="prevSlide() === i"
    [class]="'slide '+slide"></div>
  </ng-container>
</div>
